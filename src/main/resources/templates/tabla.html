<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1 class="text-primary">Listado de Vacantes</h1>

		<table class="table table-bordered table-hover">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Fecha de Publicacion</th>
				<th>Salario Ofrecido</th>
				<th>Descripcion</th>
				<th>Destacada</th>
			</tr>
			<tr th:each="vacante:${vacantes}">
				<td th:text="${vacante.id}"></td>
				<td th:text="${vacante.nombre}"></td>
				<td th:text="${vacante.fecha}"></td>
				<td th:text="${vacante.salario}"></td>
				<td th:text="${vacante.descripcion}"></td>
				<!-- 				<td th:text="${vacante.destacado}"></td> -->
				<!--                   <td th:text="${vacante.destacado==1 ? 'Si':'No'}"></td> -->

				<td><span th:if="${vacante.destacado==1}"
					class="badge badge-success">SI</span> <span
					th:unless="${vacante.destacado==1}" class="badge badge-danger">No</span>

				</td>
			</tr>
		</table>

	</div>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
